<!doctype html>
<html ng-app="cs142App" ng-controller="MainController" ng-cloak>
    <head>

        <title>CS142 Class Project</title>

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-messages/angular-messages.js" type="text/javascript" ></script>

        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/user-detail/user-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />
        
        <script src="components/user-comments/user-commentsController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-comments/user-comments.css" />

        <script src="components/user-photos/user-photosController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />
        
        <script src="components/user-favorites/user-favoritesController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-favorites/user-favorites.css" />
        
        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />
        
        <script src="components/photo-dialog/photo-dialogController.js"></script>
        
        <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
        
        <script src="./node_modules/ment.io/dist/mentio.js"  type="text/javascript" ></script>
        <!--<link rel="stylesheet" type="text/css" href="./node_modules/ment.io/ment.io/styles.css" />-->

        <!---<script src="modelData/photoApp.js"></script>--->
    </head>

    <body ng-cloak layout="column">

        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h2 flex>{{main.author}} {{main.versionNum}}</h2>
                <h2 flex>
                    <md-checkbox ng-model="main.advanced" aria-label="Advanced features">
                        Advanced features
                    </md-checkbox>
                </h2>
                <h2 ng-if="main.loggedIn" flex>Hi {{main.userFirstName}}</h2>
                <h2 flex>{{main.title}}</h2>
                <h2 ng-if="!main.loggedIn" flex>Please Login</h2>
                <md-button ng-if="main.loggedIn" ng-href="#!/favorites">Favorite photos</md-button>
                <input class="ng-hide" id="input-file-id" type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
                <label ng-if="main.loggedIn" for="input-file-id" class="md-button">Add Photo</label>
                <md-button ng-if="main.loggedIn" ng-click="userLogout()">Logout</md-button>
            </div>
        </md-toolbar>

        <div class="container" flex layout="row">

            <md-sidenav flex md-is-locked-open="true" class="md-whiteframe-z2">
                <div ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController" ng-cloak></div>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-view ng-cloak></div>
            </md-content>

        </div>

    </body>
</html>
